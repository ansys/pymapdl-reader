name: Mac Unit Testing and Deployment

on:
  push:
    branches: "*"
    tags: "*"
  pull_request:
    branches: "**"

jobs:
  macOS:
    runs-on: macos-latest
    name: Mac OS Unit Testing
    strategy:
      matrix:
        python-version: ['3.6', '3.7', '3.8', '3.9']

    env:
      SHELLOPTS: 'errexit:pipefail'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.0.1
        env:
          CIBW_BEFORE_BUILD: pip install -r requirements_build.txt

      - name: Show files
        run: ls -lh wheelhouse
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v2
        with:
          path: wheelhouse/*.whl

      - name: Install package
        run: |
          pip install dist/*
          cd tests/
          python -c "from ansys.mapdl import reader; print(reader.Report(gpu=False))"

      - name: Unit testing
        run: |
          pip install -r requirements_test.txt
          cd tests/
          pytest -v

      - name: Validate package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload to PyPi
        if: startsWith(github.event.ref, 'refs/tags')
        run: |
          twine upload -u __token__ --skip-existing dist/*
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
